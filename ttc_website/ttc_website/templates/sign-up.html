{% extends 'base.html'%}

{% block content %}
{% load static %}
<style>
.bgimg {
  background-image: url("{% static 'img/sign-up_bg.jpg' %}");
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.nes-container{
  width: 45%;
  left: 25%;
  position: relative;
  top: 50px;
}

.nes-balloon{
  width: 45%;
  left: 25%;
  position: relative;
  top: 10px;
}
</style>
<div class="bgimg">

  {% if messages %}
  <div class="nes-balloon from-left">
    <ul class="nes-list is-disc">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  
  {% endif %}
  <div id="sign-up" class="nes-container with-title">
    <h3 class="title"> <i class="nes-icon is-small heart"></i> Welcome new member <i class="nes-icon is-small heart"></i></h3>
    <form method="post" action="/ttc/webboard/sign-up">  {% csrf_token %}
      <div class="nes-field">
        <label for="id_firstname">Firstname</label>
        <input type="text" id="id_firstname" name="firstname" class="nes-input" required>
      </div>
      <div class="nes-field">
        <label for="id_lastname">Lastname</label>
        <input type="text" id="id_lastname" name="lastname" class="nes-input" required>
      </div>
      <div class="nes-field">
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" class="nes-input" required>
      </div>
      <div class="nes-field">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" class="nes-input" required>
      </div>
      <div class="nes-field">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" class="nes-input" required>
      </div>
      <div>&nbsp</div>
      <button class="nes-btn is-success" type="submit">Sign up</button>
      <a class="nes-btn is-error" href="/ttc/webboard/welcome">cancel</a>
    </form>
  </div>
</div>

{% endblock %}

{% extends 'base.html'%}

{% block content %}
{% load static %}
<style>
.bgimg {
  background-image: url("{% static 'img/sign-up_bg.jpg' %}");
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.nes-container{
  width: 45%;
  left: 25%;
  position: relative;
  top: 50px;
}
</style>
<div class="bgimg">
  <div id="sign-up" class="nes-container with-title">
    <h3 class="title"> <i class="nes-icon is-small heart"></i> Welcome new member <i class="nes-icon is-small heart"></i></h3>
    <form method="post" action='/ttc/webboard/sign-up'>
      <div class="nes-field">
        <label>Username</label>
        <input type="text" id="username" class="nes-input" required>
      </div>
      <div class="nes-field">
        <label>Email</label>
        <input type="email" id="email" class="nes-input" required>
      </div>
      <div class="nes-field">
        <label>Password</label>
        <input type="password" id="password" class="nes-input" required>
      </div>
      <div>&nbsp</div>
      <button class="nes-btn is-success" type="submit">Sign up</button>
      <a class="nes-btn is-error" href="/ttc/webboard/welcome">cancel</a>
    </form>
  </div>
</div>

{% endblock %}
